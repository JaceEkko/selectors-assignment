<!DOCTYPE html>

  <body>

    <div class=QuestList><!--div block that changes the way links look after hovering over them -->
      <div><a href=http://google.com target="_blank">Google</a></div>
      <div><a href=http://bing.com target="_blank">Bing</a></div>
      <div><a href=http://duckduckgo.com target="_blank">Duck Duck Go</a></div>
      <div><a href=http://mozilla.org target="_blank">Mozilla</a></div>
    </div>

    <div class=ImgRow><!--div block that uses the .class + .class to space out elements-->
      <h2 class=ImgItem>Cars: </h2>
      <img class=ImgItem src="car1.png"></img>
      <img class=ImgItem src="car1.png"></img>
      <img class=ImgItem src="car1.png"></img>
      <img class=ImgItem src="car1.png"></img>
    </div>

    <div class=ChangeImgDiv><!--div block that shows you can use :hover to change the background-image of a div-->
      <div></div>
      <div class=ChangeImg></div>
      <div></div>
    </div>

    </body>
</html>
